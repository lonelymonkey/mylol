<script>
function r1TextBubble (content, parentId, id) {
	if (typeof(id) == 'undefined') {
		id = 'bubble_msg_wrapper';
	}

        $('#'+id).remove();
        $('#'+parentId).append('<div style="display:none; position:relative;overflow:auto;z-index:300;" id="'+id+'"><div class="content">'+content+'</div></div>');
	setTimeout(function(){
/*		$('#'+id).slideDown(250);  */
		$('#'+id).fadeIn(200);
	},5);
}
</script>
