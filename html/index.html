  $(document).ready(function(){

  function webpage(page){
    lolSummonerUI.load({

      containerId : page
    });
  }

  function bindevent(){
    $('#summary-button').click(function(){
      console.log('summary is clicked');
      $('#summoner-info').remove();
      $('#summoner').empty();
      buildUIFrame();
      webpage('summary-info');
    });

    $('#champions-button').click(function(){
      console.log('champions is clicked');
      $('#summoner-info').remove();
      $('#summoner').empty();

    });

      console.log('masteries is clicked');

    });

  function buildUIFrame() {
    var view = '';
    view += '' +
    '<div id="summoner-info">'+
      '<div id="summary">'+
      '</div>'+
      '<div id="champion-summary">'+
      '</div>'+
      '<div id="summoner-average">'+
      '</div>'+
      '<div id="game-stat">'+
      '</div>'+
    '</div>';

    $('#content').append(view);
