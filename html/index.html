<script>

  $(document).ready(function(){
    buildUIFrame('summary-info');
    //buildgeneralview();
    webpage('summary-info');
    bindevent();
  });

  function webpage(page){
    lolSummonerUI.load({
      containerId : page
    });
    lolHistoryUI.load({
      containerId : page
    });
  }

  function bindevent(){
    $('#summary-button').click(function(){
      console.log('summary is clicked');
      $('#summoner-info').remove();
      //$('#summoner').empty();
      buildUIFrame('summary-info');
      webpage('summary-info');
    });

    $('#champions-button').click(function(){
      console.log('champions is clicked');
      $('#summoner-info').remove();
      //$('#summoner').empty();
      buildUIFrame('champions');
      webpage('champions');
    });

    $('#league-button').click(function(){
      console.log('league is clicked');
      $('#summoner-info').remove();
      //$('#summoner').empty();
      buildUIFrame('league-list');
      webpage('league-list');
    });

    $('#matches-button').click(function(){
      console.log('matches is clicked');

    });

    $('#runes-button').click(function(){
      console.log('runes is clicked');
      $('#summoner-info').remove();
      //$('#summoner').empty();
      buildUIFrame('runes');
      webpage('runes');
    });

    $('#masteries-button').click(function(){
      console.log('masteries is clicked');
      $('#summoner-info').remove();
      //$('#summoner').empty();
      buildUIFrame('masteries');
      webpage('masteries');
    });
  }

  function buildUIFrame(page) {
    var view = '';
    if(page == 'summary-info'){
      view += '' +
      '<div id="summoner-info">'+
        '<div id="summary">'+
        '</div>'+
        '<div id="champion-summary">'+
        '</div>'+
        '<div id="summoner-average">'+
        '</div>'+
        '<div id="game-stat">'+
        '</div>'+
      '</div>';
    }
    else if(page == 'champions') {
      view += '' +
      '<div id="summoner-info">'+
        '<div class="btn-group">'+
          '<button type="button" class="btn btn-primary" id="season6-button">Season 6</button>'+
          '<button type="button" class="btn btn-primary" id="season5-button">Season 5</button>'+
          '<button type="button" class="btn btn-primary" id="season4-button">Season 4</button>'+
          '<button type="button" class="btn btn-primary" id="season3-button">Season 3</button>'+
        '</div>'+
      '<div id="champion-list">'+
        '<ul class="champion-column">'+
          '<li class="champion-stats">#</li>'+
          '<li class="champion-stats">Champion</li>'+
          '<li class="champion-stats">Played</li>'+
          '<li class="champion-stats">KDA</li>'+
          '<li class="champion-stats">Gold</li>'+
          '<li class="champion-stats">CS</li>'+
          '<li class="champion-stats">Turrets Killed</li>'+
          '<li class="champion-stats">Max Kills</li>'+
          '<li class="champion-stats">Max Deaths</li>'+
          '<li class="champion-stats">Average Damage Dealt</li>'+
          '<li class="champion-stats">Average Damage Taken</li>'+
          '<li class="champion-stats">Double Kill</li>'+
          '<li class="champion-stats">Triple Kill</li>'+
          '<li class="champion-stats">Quadra Kill</li>'+
        '</ul>'+
      '</div>'+
    '</div>';
  }
    else if(page == 'league-list'){
      view += '' +
        '<div id="summoner-info">'+
          '<div id="search-league">'+
            '<div id="league-icon">'+
            '</div>'+
            '<div id="league-menu">'+
              '<div class="btn-group">'+
                '<button type="button" class="btn btn-primary" id="rank1-button">I</button>'+

              '</div>'+
            '</div>'+
          '</div>'+
          '<div id="league-list">'+
            '<ul class="league-column">'+
              '<li class="league-stats">Summoners</li>'+
              '<li class="league-stats">Emblems</li>'+
              '<li class="league-stats">Victory</li>'+
              '<li class="league-stats">Promotion series/Point</li>'+
            '</ul>'+
          '</div>'+

        '<div id="runes-list">'+
        '</div>'+
        '<div id="runes-detail">'+

        '<div id="masteries-list">'+
        '</div>'+
        '<div id="masteries-detail">'+
        '</div>'+
      '</div>';
    }

    $('#content').append(view);
  };
</script>
