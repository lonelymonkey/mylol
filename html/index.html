  function buildUIFrame(page) {

        '<div id="champion-summary">'+

    }
    else if(page == 'champions') {

  }

            '</div>'+
            '<div id="league-menu">'+

        '</div>'+
        '<div id="runes-detail">'+
        '</div>'+
      '</div>';
    }
